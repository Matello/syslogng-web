<div class="page-header">
	<h1>log messages for {{ host }}</h1>		
</div>

<div class="muted" ng-show='!messages.length'>Waiting for log messages...</div>

<div ng-show="messages.length">
	
	<div>Max results:  
		<select ng-model="max" class="input-small">
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Date</th>
				<th>Program</th>
				<th>Priority</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="message in filterMessages()">
				<td>{{ message.DATE }}</td>
				<td>{{ message.PROGRAM }}</td>
				<td>{{ message.PRIORITY }}</td>
				<td>{{ message.MESSAGE }}</td>			
			</tr>
		</tbody>
	</table>
</div>
