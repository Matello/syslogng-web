<div class="page-header">
	<h1>log messages for {{ host }}</h1>		
</div>

<div class="muted" ng-show='status != ""'>{{ status }}</div>

<table class="table table-striped table-bordered" ng-show="messages != null">
	<thead>
		<tr>
			<th>Date</th>
			<th>Program</th>
			<th>Priority</th>
			<th>Message</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="message in messages">
			<td>{{ message.DATE }}</td>
			<td>{{ message.PROGRAM }}</td>
			<td>{{ message.PRIORITY }}</td>
			<td>{{ message.MESSAGE }}</td>			
		</tr>
	</tbody>
</table>
